<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Услуги по 3D моделированию</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <meta name="msapplication-TileColor" content="#b91d47" />
    <meta name="theme-color" content="#ffffff" />
    <script src="./js/main.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="container current">
        <div class="row justify-content-center">
          <div class="col-12 col-md-12 col-lg-12 col-xl-12 col-xll-12">
            <div class="card text-center">
              <div class="card-header row">
                <div class="col name border-end">
                  Ancient One
                  <span class="realName"></span>
                </div>
                <div class="col status"></div>
              </div>
              <div class="card-body container">
                <div class="row justify-content-center align-items-center">
                  <div class="col-6 col-md-6 col-lg-6 col-xl-6 col-xll-6">
                    <div class="row">
                      <div
                        class="col properties justify-content-start align-items-center"
                      >
                        <div class="row align-items-center">
                          <div
                            class="col-3 col-md-3 col-lg-3 col-xl-3 col-xll-3 justify-content-end"
                          >
                            <img
                              src="./images/icons/icons8-theatre-mask-40.png"
                              alt=""
                            />
                          </div>
                          <div
                            class="col-9 col-md-9 col-lg-9 col-xl-9 col-xll-9 actors justify-content-start"
                          >
                            Tilda Swinton
                          </div>
                        </div>
                      </div>
                      <div
                        class="col properties justify-content-start align-items-center"
                      >
                        <div class="row align-items-center">
                          <div
                            class="col-3 col-md-3 col-lg-3 col-xl-3 col-xll-3 justify-content-end"
                          >
                            <img
                              src="./images/icons/icons8-royal-air-force-40.png"
                              alt=""
                            />
                          </div>
                          <div
                            class="col-9 col-md-9 col-lg-9 col-xl-9 col-xll-9 species justify-content-start"
                          >
                            human
                          </div>
                        </div>
                      </div>
                      <div
                        class="col properties justify-content-start align-items-center"
                      >
                        <div class="row align-items-center">
                          <div
                            class="col-3 col-md-3 col-lg-3 col-xl-3 col-xll-3 justify-content-end"
                          >
                            <img
                              src="./images/icons/icons8-drag-king-40.png"
                              alt=""
                            />
                          </div>
                          <div
                            class="col-9 col-md-9 col-lg-9 col-xl-9 col-xll-9 gender justify-content-start"
                          >
                            Female
                          </div>
                        </div>
                      </div>
                      <div
                        class="col properties justify-content-start align-items-center"
                      >
                        <div class="row align-items-center">
                          <div
                            class="col-3 col-md-3 col-lg-3 col-xl-3 col-xll-3 justify-content-end"
                          >
                            <img
                              src="./images/icons/icons8-passport-40.png"
                              alt=""
                            />
                          </div>
                          <div
                            class="col-9 col-md-9 col-lg-9 col-xl-9 col-xll-9 citizenship justify-content-start"
                          >
                            -
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-text">
                <div class="row justify-content-center">
                  <div>
                    <img
                      class="card-image photo"
                      src="./dbimage/DS_Ancient_One_Poster_cropped.png"
                      alt=""
                    />
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="row justify-content-center align-items-center">
                    <div
                      class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1 birthDay justify-content-end"
                    >
                      1316
                    </div>
                    <div
                      class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1"
                    >
                      <hr />
                    </div>
                    <div
                      class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1 deathDay justify-content-start"
                    >
                      2017
                    </div>
                  </div>
                  <button
                    class="btn btn-primary w-25"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling"
                    aria-controls="offcanvasScrolling"
                  >
                    Movies
                  </button>

                  <div
                    class="offcanvas offcanvas-start"
                    data-bs-scroll="true"
                    data-bs-backdrop="false"
                    tabindex="-1"
                    id="offcanvasScrolling"
                    aria-labelledby="offcanvasScrollingLabel"
                  >
                    <div class="offcanvas-header">
                      <h2 class="offcanvas-title" id="offcanvasScrollingLabel">
                        Movies
                      </h2>
                      <button
                        type="button"
                        class="btn-close close-btn"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="offcanvas-body">
                      <div
                        class="row offcanvas-body-container align-items-center"
                      >
                        <div class="row movies justify-content-center">
                          Doctor Strange Avengers: Endgame
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <a class="arrow">
              <span></span>
              <span></span>
              <span></span>
            </a>
          </div>
        </div>
      </div>
      <div class="container bound d-none"></div>
    </div>
  </body>
</html>
